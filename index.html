<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Erel'e bugün ne girdi?</title>

                        <h6 class="card-subtitle mb-2 text-muted">Total</h6>

                            <span id="salary-loss-daily-amount">0.00 ₺</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edinilen vizyon</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Günlük</h6>
                        <p class="card-text">
                            <span id="vision-acquire-daily-amount">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tüketilen poğaça</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sade</h6>

    <script src="./main.js"></script>
